{% extends 'base.html' %}

{% block title %}
  {{person.name}}'s Profile
{% endblock %}

{% block stuff %}
  {% if person.profile_picture %}
    <img src={{person.profile_picture.url}}  />
  {% endif %}
  <h1>{{person.name}}</h1>
  <h2>{{person.age}}</h2>
  {% if person.team %}
    <a href="{% url 'team' person.team.id %}">
      {{person.team.name}}
    </a>
  {% endif %}
{% endblock %}
