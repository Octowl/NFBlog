{% extends 'base.html' %}
{% load components %}

{% block title %}PEOPLE{% endblock %}

{% block stuff %}
  {% if user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'add_person' %}">
      Add New Person
    </a>
  {% endif %}
  <ul>
    {% for person in people %}
      {% person_card person %}
    {% endfor %}
  </ul>
{% endblock %}
