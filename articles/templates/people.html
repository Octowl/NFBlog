{% extends 'base.html' %}
{% load components %}

{% block title %}PEOPLE{% endblock %}

{% block stuff %}
  <a class="btn btn-primary" href="{% url 'add_person' %}">
    Add New Person
  </a>
  <ul>
    {% for person in people %}
      {% person_card person %}
    {% endfor %}
  </ul>
{% endblock %}
