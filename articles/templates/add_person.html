{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block stuff %}
  <div class="container d-flex justify-content-center">
    <div class="col-6">
      <div class="card">
        <h4 class="card-header">Add a person</h4>
        <div class="card-body">
          <form action="{% url 'add_person' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary" type="submit" name="" value="Add Person">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
