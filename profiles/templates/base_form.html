{% extends "base.html" %}

{% block stuff %}
  <div class="container d-flex justify-content-center">
    <div class="col-6">
      <div class="card">
        <h4 class="card-header">{% block form_header %}{% endblock %}</h4>
        <div class="card-body">
          <form action="{% block form_action %}{% endblock %}" method="POST">
            {% csrf_token %}
            {% block form-content %}

            {% endblock %}
            <input class="btn btn-primary" type="submit" name="" value="{% block submit-value %}{% endblock %}">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
